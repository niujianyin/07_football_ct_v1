<!--导航-->
<div class="d_nav clearfix">
  <div class="wrap clearfix d_navwrap">
  <div class="d_logo"><img src="../i/gameData/logo_gun.png" alt=""></div>
  <ul class="d_navBox clearfix">
    <li><a href="">首页</a></li>
    <li> <em> /</em> <a href="">新浪彩票</a></li>
    <li> <em>/</em> <a href="">超级伤停</a></li>
    <li> <em>/</em> <a href="">动态澳盘</a></li>
    <li> <em>/</em> <a href="">及时欧赔</a></li>
    <li> <em>/</em> <a href="">小炮数据</a></li>
  </ul>
  </div>
  <div class="d_navBg"></div>
</div>
<!--头部展示-->
<div class="d_headerContainer">
  <script id="temp_d_header" type="text/html">
  <div class="d_headerInfoBox clearfix wrap">
    <div class="d_h_infoBox">
      <div class="d_h_logo">
        <img src="{{data.Flag1}}" alt="{{data.Team1}}">
      </div>
      <div class="d_h_name">{{data.Team1}}</div>
      <div class="d_h_eName">{{data.Team1en}}</div>
    </div>
    <!--比赛主要信息-->
  <div class="d_gameInfoBox">
    <div class="d_gameName">{{data.ln}}</div>
    <div class="d_gameTime">比赛时间
      <span>{{data.MatchDate}}</span>
      <span>{{data.week_cn}}</span>
      <span>{{data.MatchTime}}</span>
    </div>
    {{if data.status==2||data.status==3}}
      <div class="d_score">
      {{data.Score1}}&nbsp;:&nbsp;{{data.Score2}}
    </div>
    {{else}}
    <div class="d_timeCount">
      {{data.distance_2_cur | distance}}
    </div>
    {{/if}}
  </div>
  <div class="d_g_infoBox">
      <div class="d_g_logo">
        <img src="{{data.Flag2}}" alt="{{data.Team2}}">
      </div>
      <div class="d_g_name">{{data.Team2}}</div>
      <div class="d_g_eName">{{data.Team2en}}</div>
    </div>
  </div>
  <!--比赛预测结果-->
  <div class="d_payBtnGroup clearfix wrap">
    <!--亚盘结果-->
    <div class="d_pay_rqBox">
      <div class="d_pre_info  clearfix">
        <span class="d_redNum">1.98</span>
        <span class="d_greenShadow">两球/半球</span>
        <span class="d_blueNum">1.96</span>
      </div>
      <div class="d_payOrShow">
        <div class="d_payBtn">
          购买亚盘
        </div>
        <div class="d_showAnswerBox">
          <div class="d_redAnswer"></div>
          <div class="d_blueAnswer"></div>
        </div>
        <div class="d_colorBox clearfix">
          <div class="d_redExplain"><span></span>让球主胜</div>
          <div class="d_blueExplain"><span></span>让球客胜</div>
        </div>
      </div>
    </div>
    <!--胜平负结果-->
    <div class="d_pay_spfBox">
      <div class="d_pre_info  clearfix">
        <span class="d_redNum">1.98</span>
        <span class="d_blackShadow">3.35</span>
        <span class="d_blueNum">1.96</span>
      </div>
      <div class="d_payOrShow">
        <div class="d_payBtn">
          购买胜平负
        </div>
        <div class="d_showAnswerBox">
          <div class="d_redAnswer"></div>
          <div class="d_blueAnswer"></div>
        </div>
        <div class="d_colorBox clearfix">
          <div class="d_redExplain"><span></span>胜</div>
          <div class="d_grayExplain"><span></span>平</div>
          <div class="d_blueExplain"><span></span>负</div>
        </div>
      </div>
    </div>
    <!--大小球结果-->
    <div class="d_pay_dxBox">
      <div class="d_pre_info  clearfix">
        <span class="d_redNum">1.98</span>
        <span class="d_greenShadow">2/2.5球</span>
        <span class="d_blueNum">1.96</span>
      </div>
      <div class="d_payOrShow">
        <div class="d_payBtn">
          购买大小球
        </div>
        <div class="d_showAnswerBox">
          <div class="d_redAnswer"></div>
          <div class="d_blueAnswer"></div>
        </div>
        <div class="d_colorBox clearfix">
          <div class="d_redExplain"><span></span>大球</div>
          <div class="d_blueExplain"><span></span>小球</div>
        </div>
      </div>
    </div>
  </div>
  <!--副导航-->
  <div class="d_pageTabBox">
    <ul class="d_pageTab clearfix">
      <li class="d_tabCurrent"><a href="">数据分析</a></li>
      <li><a href="">欧洲赔率</a></li>
      <li><a href="">亚洲盘口</a></li>
    </ul>
  </div>
  </script>
</div>
